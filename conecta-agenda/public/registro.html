<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Conecta y Agenda</title>
    <link rel="icon" href="imagenes/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesmain.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <!-- Menú de navegación -->
    <div class="menu">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="index.html#inicio">Inicio</a>
            <a href="descargas.html">Descargas</a> <!-- Enlace actualizado -->
            <a href="compra.html">Comprar</a>
            <a href="index.html#contact">Contacto</a>
            <a href="login.html">Iniciar sesión</a> <!-- Enlace a la página de inicio de sesión -->
        </div>
    </div>

    <!-- Sección de registro -->
    <section class="register">
        <h1>Crear Cuenta</h1>
        <div class="form-container">
            <form id="registerForm" class="register-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Verifica Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>                
                
                <button type="submit" class="submit-btn">Registrarse</button>
                <a href="login.html" class="login-link">Ya tengo una cuenta</a>
            </form>
        </div>
    </section>

    <script src="register.js"></script>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Conecta y Agenda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
