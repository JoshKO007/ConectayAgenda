<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" href="imagenes/logo.ico" type="image/x-icon">
</head>
<body>
    <!-- Menú de navegación -->
    <div class="menu">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="descargas.html">Descargas</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </div>

    <!-- Contenedor de contacto -->
    <div class="contact-container">
        <h2>Contacto</h2>
        <form action="#" method="post" class="contact-form">
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="text" name="subject" placeholder="Asunto" required>
            <textarea name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="imagenes/facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="imagenes/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="imagenes/twitter.png" alt="Twitter" class="social-icon">
            </a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Conecta y Agenda. Todos los derechos reservados.</p>
    </footer>

    <script src="concatcto.js"></script>
</body>
</html>
