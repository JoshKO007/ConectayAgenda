<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Conecta y Agenda</title>
    <link rel="icon" href="imagenes/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesmain.css">
    <link rel="stylesheet" href="cuenta.css">
</head>
<body>
    <!-- Menú de navegación -->
    <div class="menu">
        <img src="imagenes/logo.png" alt="Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="descargas.html">Descargas</a> <!-- Enlace actualizado -->
            <a href="compra.html">Comprar</a>
            <a href="index.html#contact">Contacto</a>
            <a href="login.html">Iniciar sesión</a> <!-- Enlace a la página de inicio de sesión -->
        </div>
    </div>

    <!-- Sección de cuenta -->
    <section class="cuenta">
        <h1>Mi Cuenta</h1>
        <div class="form-container">
            <form id="accountForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" readonly>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" readonly>

                <label for="licencia">Licencia:</label>
                <input type="text" id="licencia" name="licencia" readonly>

                <button type="button" id="resetPasswordBtn" class="submit-btn">Restablecer Contraseña</button>
                <button type="button" id="cerrarsesion" class="submit-btn">Cerrar sesión</button>
            </form>
        </div>
    </section>

    <script src="cuenta.js"></script>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Conecta y Agenda. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
